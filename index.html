<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>

    <!-- Import map for modules -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://cdn.skypack.dev/react@18.3.1",
          "react-dom/client": "https://cdn.skypack.dev/react-dom@18.3.1/client",
          "three": "https://cdn.skypack.dev/three@0.169.0",
          "@react-three/fiber": "https://cdn.skypack.dev/@react-three/fiber@8.16.8"
        }
      }
    </script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #141414;
      }

      #root {
        width: 100vw;
        height: 100vh;
      }

      #root canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <!-- ✅ React will render into this element -->
    <div id="root"></div>

    <!-- ✅ Script must come after the root element -->
    <script type="module">
      import React, { useRef } from "react";
      import { createRoot } from "react-dom/client";
      import * as THREE from "three";
      import { Canvas, useFrame } from "@react-three/fiber";

      const TextureMesh = () => {
        const mesh = useRef(null);

        useFrame((state) => {
          const { clock, mouse, gl } = state;
          if (mesh.current) {
            mesh.current.material.uniforms.u_mouse.value = [
              mouse.x / 2 + 0.5,
              mouse.y / 2 + 0.5,
            ];
            mesh.current.material.uniforms.u_time.value =
              clock.getElapsedTime();
            const c = gl.domElement.getBoundingClientRect();
            mesh.current.material.uniforms.u_resolution.value.set(
              c.width,
              c.height
            );
          }
        });

        const aspect = window.innerHeight / window.innerWidth;
        return React.createElement(
          "mesh",
          { ref: mesh },
          React.createElement("planeGeometry", { args: [2, 2 * aspect] }),
          React.createElement("shaderMaterial", {
            fragmentShader: `
uniform vec2 u_resolution;
uniform float u_time;
uniform vec3 u_color;
uniform vec4 u_background;
uniform float u_speed;
uniform float u_detail;

mat2 m(float a) {
  float c = cos(a), s = sin(a);
  return mat2(c, -s, s, c);
}

float rgb2luma(in vec3 color) {
  return dot(color, vec3(0.299, 0.587, 0.114));
}

float map(vec3 p) {
  float t = u_time * u_speed;
  p.xz *= m(t * 0.4);
  p.xy *= m(t * 0.1);
  vec3 q = p * 2.0 + t;
  return length(p + vec3(sin((t * u_speed) * 0.1))) * log(length(p) + 0.9) +
    cos(q.x + sin(q.z + cos(q.y))) * 0.5 - 1.0;
}

void main() {
  vec2 a = (gl_FragCoord.xy / u_resolution) - vec2(0.5);
  vec3 cl = vec3(0.0);
  float d = 2.5;
  for (float i = 0.; i <= (1. + 20. * u_detail); i++) {
    vec3 p = vec3(0, 0, 4.0) + normalize(vec3(a, -1.0)) * d;
    float rz = map(p);
    float f = clamp((rz - map(p + 0.1)) * 0.5, -0.1, 1.0);
    vec3 l = vec3(0.1, 0.3, 0.4) + vec3(5.0, 2.5, 3.0) * f;
    cl = cl * l + smoothstep(2.5, 0.0, rz) * 0.6 * l;
    d += min(rz, 1.0);
  }
  vec4 color = vec4(min(u_color, cl), 1.0);
  color.r = max(u_background.r, color.r);
  color.g = max(u_background.g, color.g);
  color.b = max(u_background.b, color.b);
  gl_FragColor = color;
}`,
            vertexShader: `void main() {
  gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
}`,
            uniforms: {
              u_color: { value: [0.31, 0, 1] },
              u_background: { value: [0.08, 0.08, 0.08, 1] },
              u_speed: { value: 0.17 },
              u_detail: { value: 0.4 },
              u_time: { value: 0 },
              u_mouse: { value: [0, 0] },
              u_resolution: {
                value: new THREE.Vector2(window.innerWidth, window.innerHeight),
              },
            },
          })
        );
      };

      const root = createRoot(document.getElementById("root"));
      root.render(
        React.createElement(
          Canvas,
          {
            gl: {
              preserveDrawingBuffer: true,
              premultipliedAlpha: false,
              alpha: true,
              transparent: true,
              antialias: true,
              precision: "highp",
              powerPreference: "high-performance",
            },
            resize: { debounce: 0, scroll: false, offsetSize: true },
            dpr: 1,
            camera: { fov: 75, near: 0.1, far: 1000, position: [0, 0, 1] },
            style: { height: "100%", width: "100%" },
          },
          React.createElement(TextureMesh)
        )
      );
    </script>
  

<script type="module" src="/src/index.jsx"></script></body>
